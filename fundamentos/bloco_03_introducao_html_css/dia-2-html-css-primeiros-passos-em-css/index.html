<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>HTML</title>

    <style>
        h1 {

            font-size: 65px;
            color: orange;
        }

        #lista{

            background-color: gray;
        }

        .geral-color{

            background-color: green ;
        }
    </style>
</head>

<body>

    <h1>Exercícios 3.2</h1>

    <p class="geral-color">Qual é a sua cor favorita?</p>

    <ul id="lista" class="geral-color">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
</body>


<!-- 

    Os elementos predefinidos do HTML podem ser alterados no CSS sem precisar de # ou .
    Exemplo é o h1

-->
</html>
